<!DOCTYPE html>
<html>
<head>
  <title>GitHub Actions Feed</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .event { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
  <script>
    async function fetchEvents() {
      const res = await fetch('/events');
      const data = await res.json();
      const container = document.getElementById('feed');
      container.innerHTML = '';
      data.forEach(item => {
        let msg = '';
        if (item.action === 'PUSH') {
          msg = `${item.author} pushed to ${item.to_branch} on ${item.timestamp}`;
        } else if (item.action === 'PULL_REQUEST') {
          msg = `${item.author} submitted a pull request from ${item.from_branch} to ${item.to_branch} on ${item.timestamp}`;
        } else if (item.action === 'MERGE') {
          msg = `${item.author} merged branch ${item.from_branch} to ${item.to_branch} on ${item.timestamp}`;
        }
        const div = document.createElement('div');
        div.className = 'event';
        div.textContent = msg;
        container.appendChild(div);
      });
    }

    setInterval(fetchEvents, 15000);
    window.onload = fetchEvents;
  </script>
</head>
<body>
  <h1>GitHub Actions Tracker</h1>
  <div id="feed"></div>
</body>
</html>
